<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/@xz/fonts@1/serve/cascadia-code.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
      <div class="logo-icon"></div>
      <img src="assets/logo.png " alt="logo" class="logo-icon" />
    <ul>    
      <li><a href="index.html">Home</a></li>
      <li><a href="profile.html">Our Profile</a></li>
      <li><a href="#contact">Message Us</a></li>
      <li><a href="#portofolio">Portofolio</a></li>
    </ul>
  </nav>

  <!-- Welcome Section -->
  <section id="welcome">
    <h1>Hi, <span id="name"></span>, Welcome to Website</h1>
    <h2>ini adalah website latihan pertama</h2>
    <section class="banner-gambar"></section>
      <img src="assets/jogja.jpg" alt="kota" class="img-slideshow">
      <img src="assets/kediri.jpg" alt="kota" class="img-slideshow">
    </section>
  </section>

  <!-- Section Profile -->
  <section id="our-profile">
    <h1>Our Headquarter</h1>
    <div class="box-our-profile">
        <div class="box-images">
            <div class="images-profile">
                <img src="assets/kediri.jpg" alt="kota" width="250px">
            </div>
            <div class="title">
                <h3>Kota Kediri</h3>
        </div>
      </div>
        <div class="box-images">
            <div class="images-profile">
                <img src="assets/semarang.jpeg" alt="kota" width="250px">
            </div>
            <div class="title">
                <h3>Kota semarang</h3>
        </div>
      </div>
        <div class="box-images">
            <div class="images-profile">
              <img src="assets/jogja.jpg" alt="kota" width="250px">
            </div>
            <div class="title">
                <h3>Kota Jogjakarta</h3>
        </div>
    </div>
</section>

  <!-- Message Us Form -->
  <section id="contact">
    <h2>Message Us</h2>
    <div class="form-container">
      <!-- Message Us Form -->
      <form id="message-form">
        <!-- Name Input -->
        <label for="name-input">Name:</label>
        <input type="text" id="name-input" required>
  
        <!-- Birth Date Input with Calendar -->
        <label for="birthdate-input">Birth Date:</label>
        <input type="date" id="birthdate-input" required>
  
        <!-- Gender Selection with Radio Buttons -->
        <label>Gender:</label>
        <div class="gender-group">
          <input type="radio" id="male" name="gender" value="Laki-laki" required>
          <label for="male">Laki-laki</label>
  
          <input type="radio" id="female" name="gender" value="Perempuan" required>
          <label for="female">Perempuan</label>
        </div>
  
        <!-- Message Input -->
        <label for="message-input">Message:</label>
        <textarea id="message-input" required></textarea>
  
        <!-- Submit Button -->
        <button type="submit">Submit</button>
      </form>
  
      <!-- Div to Display All Form Submission Results -->
      <div id="form-result" class="form-result">
        <h3>Submission Details:</h3>
        <!-- Submission results will be appended here dynamically -->
      </div>
    </div>
  </section>
  

  <script src="js/script.js"></script>
</body>
</html>
